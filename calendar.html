<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalendarz</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/calendar.js"></script>
</head>
<body>
<header>
  <h1>Mój Kalendarz</h1>
  <nav>
    <ul>
      <li><a href="index.html">Strona główna</a></li>
      <li><a href="about.html">O nas</a></li>
      <li><a href="contact.html">Kontakt</a></li>
      <li><a href="register.html">Rejestracja</a></li>
      <li><a href="login.html">Logowanie</a></li>
      <li><a href="calendar.html">Kalendarz</a></li>
      <li><a href="logout.html">Wyloguj się</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="calendar-controls">
    <div class="quick-add">
      <input id="quickAddInput" type="text" placeholder="Dodaj wydarzenie...">
      <button id="quickAddButton">
        <span class="material-icons">add</span>
      </button>
    </div>
    <div class="view-switcher">
      <button id="viewMonth" class="active">Miesiąc</button>
      <button id="viewWeek">Tydzień</button>
      <button id="viewDay">Dzień</button>
    </div>
    <div class="month-navigation">
      <button id="prevMonth">
        <span class="material-icons">chevron_left</span>
      </button>
      <span id="monthYear"></span>
      <button id="nextMonth">
        <span class="material-icons">chevron_right</span>
      </button>
    </div>
  </section>

  <div id="calendar"></div>

  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <span class="close material-icons">close</span>
      <form id="eventForm">
        <div class="modal-header">
          <input id="eventTitleInput" type="text" placeholder="Tytuł wydarzenia" required>
        </div>
        <div class="modal-body">
          <div class="date-row">
            <span class="material-icons">event</span>
            <div class="date-field">
              <label>Data rozpoczęcia:</label>
              <input id="eventDateStart" type="datetime-local" required>
            </div>
          </div>
          <div class="date-row">
            <span class="material-icons">event</span>
            <div class="date-field">
              <label>Data zakończenia:</label>
              <input id="eventDateEnd" type="datetime-local">
            </div>
          </div>
          <div class="category-row">
            <span class="material-icons">label</span>
            <div class="category-field">
              <label>Kategoria:</label>
              <select id="eventCategory">
                <option value="work">Praca</option>
                <option value="personal">Osobiste</option>
                <option value="other">Inne</option>
              </select>
            </div>
          </div>
          <div class="color-row">
            <span class="material-icons">palette</span>
            <div class="color-field">
              <label>Kolor wydarzenia:</label>
              <input id="eventColor" type="color">
            </div>
          </div>
          <div class="description-row">
            <span class="material-icons">description</span>
            <div class="description-field">
              <label>Opis:</label>
              <textarea id="eventDescription" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="deleteEvent" class="hidden">Usuń</button>
          <button type="submit" id="saveEvent">Zapisz</button>
        </div>
      </form>
    </div>
  </div>
</main>

<div class="admin-button" id="adminButton" style="display: none;">
  <span class="material-icons">admin_panel_settings</span>
</div>

<div id="toast" class="toast hidden"></div>

<footer>
  <p>© 2025 Mój Kalendarz</p>
</footer>
</body>
</html>
