    </ul>
  </nav>
</header>

<main>
  <section>
    <h2>Kontakt</h2>
    <form class="contact-form">
      <label for="name">Imię i nazwisko:</label>
      <input type="text" id="name" placeholder="Wprowadź imię i nazwisko" required>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Wprowadź email" required>
      <label for="message">Wiadomość:</label>
      <textarea id="message" rows="5" placeholder="Wpisz swoją wiadomość" required></textarea>
      <button type="submit">Wyślij</button>
    </form>
  </section>
</main>

<a href="admin_dashboard.html" class="admin-button" aria-label="Przejdź do panelu administracyjnego">
  <span class="material-icons">admin_panel_settings</span>
