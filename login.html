<main>
  <h2>Logowanie</h2>
  <form id="loginForm" class="auth-form">
    <label>Email:</label>
    <input type="email" id="email" required>
    <label>Hasło:</label>
    <input type="password" id="password" required>
    <label>Kod administracyjny:</label>
    <input type="text" id="adminCode" placeholder="Wpisz 'admin' dla roli admin">
    <button type="submit">Zaloguj się</button>
  </form>
</main>

<div class="admin-button" id="adminButton" style="display: none;">
  <span class="material-icons">admin_panel_settings</span>
</div>
