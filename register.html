<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejestracja</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
</head>
<body>
<header>
  <h1>Mój Kalendarz</h1>
  <nav>
    <ul>
      <li><a href="index.html">Strona Główna</a></li>
      <li><a href="about.html">O nas</a></li>
      <li><a href="contact.html">Kontakt</a></li>
      <li><a href="register.html">Rejestracja</a></li>
      <li><a href="login.html">Logowanie</a></li>
      <li><a href="calendar.html">Kalendarz</a></li>
      <li><a href="logout.html" id="logoutLink" style="display: none;">Wyloguj się</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Rejestracja</h2>
  <form id="registerForm" class="auth-form">
    <label>Email:</label>
    <input type="email" id="email" required>
    <label>Hasło:</label>
    <input type="password" id="password" required>
    <label>Potwierdź hasło:</label>
    <input type="password" id="confirmPassword" required>
    <label>Rola:</label>
    <select id="role">
      <option value="user">Użytkownik</option>
      <option value="admin">Administrator</option>
    </select>
    <button type="submit">Zarejestruj się</button>
  </form>

  <!-- Modal do podania kodu administracyjnego -->
  <div id="adminCodeModal" class="modal hidden">
    <div class="modal-content">
      <span class="close material-icons" onclick="closeAdminCodeModal()">close</span>
      <div class="modal-header">
        <h2>Podaj kod administracyjny</h2>
      </div>
      <div class="modal-body">
        <label>Kod administracyjny (użyj "admin"):</label>
        <input type="text" id="modalAdminCode" placeholder="Wpisz 'admin'" required>
      </div>
      <div class="modal-footer">
        <button id="confirmAdminCode">Potwierdź</button>
      </div>
    </div>
  </div>
</main>

<div class="admin-button" id="adminButton" style="display: none;">
  <span class="material-icons">admin_panel_settings</span>
</div>

<div id="toast" class="toast hidden"></div>

<footer>
  <p>© 2025 Mój Kalendarz</p>
</footer>
</body>
</html>
